<main class="container">
  <h1>Liste des produits</h1>

  <ul class="list-group">
    <li class="list-group-item list-group-item-action"
        *ngFor="let productLoop of products"
        (click)="productSelected=productLoop;"
    >{{ productLoop.name }}</li>
  </ul>

  <!-- On imbrique le component ProductShow (dÃ©tail du produit) -->
  <app-product-show [product]="productSelected"></app-product-show>
</main>
